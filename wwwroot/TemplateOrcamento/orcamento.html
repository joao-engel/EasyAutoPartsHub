<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Orçamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            color: #333;
        }

        h1, h2 {
            color: #444;
            margin: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f5f5f5;
        }

        .total {
            font-weight: bold;
            font-size: 1.1em;
        }

        .info {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .company-client {
            display: flex;
            justify-content: space-between;
            gap: 40px;
            margin-top: 20px;
        }

        .box {
            width: 48%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-left {
            display: flex;
            flex-direction: column;
        }

        .logo {
            max-width: 100px;
            height: auto;
        }

        .comments {
            margin-top: 30px;
            background-color: #f2f2f2;
            padding: 15px;
            border-radius: 6px;
        }

            .comments h2 {
                margin-bottom: 8px;
            }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-left">
            <h1>Orçamento ##ID#</h1>
            <p><strong>Data de emissão:</strong> #DataOrcamento#</p>
        </div>
        <div class="header-right">
            <img src="logo-dark.png" alt="Logo da Empresa" class="logo">
        </div>
    </div>

    <div class="company-client">
        <div class="box">
            <h2>De:</h2>
            <p>
                <strong>Empresa DEMO LTDA</strong><br>
                CNPJ: 12.345.678/0001-99<br>
                Contato: (11) 99999-9999
            </p>
        </div>
        <div class="box">
            <h2>Para:</h2>
            <p>
                <strong>#Cliente#</strong><br>
                #TipoDoc#: #Doc#<br>
                Contato: #Contato#
            </p>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th style="width: 5%">#</th>
                <th style="width: 40%">Produto</th>
                <th style="width: 15%">Quantidade</th>
                <th style="width: 20%">Preço Unit.</th>
                <th style="width: 20%">Total</th>
            </tr>
        </thead>
        <tbody>
            #Itens#
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" class="total">Total Geral</td>
                <td class="total">R$ #TotalOrcamento#</td>
            </tr>
        </tfoot>
    </table>

    <div class="comments">
        <h2>Observações</h2>
        <p>#Observacao#</p>
    </div>

</body>
</html>
